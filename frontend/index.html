<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skanda Credit & Billing</title>
    <link rel="icon" href="/icons/icon-192x192.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="brand-icon"><i class="bi bi-receipt-cutoff"></i></div>
                <span>Skanda</span>
            </div>
            <div class="text-center mb-4">
                <h4 class="mb-1" style="font-weight: 600;">Welcome Back</h4>
                <p class="text-muted">Sign in to manage your bills and credits</p>
            </div>
            <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                    <div id="username-error" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    <div id="password-error" class="text-danger small mt-1"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2" id="login-btn">Sign In</button>
            </form>
            <div class="mt-4 text-center">
                <div class="alert alert-light border small text-muted mb-0">
                    <strong>System Access:</strong> Admin, Salesman, Delivery, Organiser
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            const form = document.getElementById('login-form');
            const btn = document.getElementById('login-btn');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                btn.disabled = true;
                document.getElementById('username-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                const username = form.username.value.trim();
                const password = form.password.value;
                try {
                    const res = await api.post('auth/login', { username: username, password: password });
                    if (res.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        showToast('Invalid credentials', 'danger');
                    }
                } catch (err) {
                    const msg = err.data && err.data.error ? err.data.error : 'Login failed';
                    showToast(msg, 'danger');
                } finally {
                    btn.disabled = false;
                }
            });
            function showToast(msg, type) {
                const c = document.getElementById('toast-container');
                const t = document.createElement('div');
                t.className = 'toast align-items-center text-white bg-' + (type === 'error' ? 'danger' : type) + ' border-0';
                t.setAttribute('role', 'alert');
                t.innerHTML = '<div class="d-flex"><div class="toast-body">' + msg + '</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>';
                c.appendChild(t);
                new bootstrap.Toast(t, { autohide: true, delay: 4000 }).show();
                t.addEventListener('hidden.bs.toast', function() { t.remove(); });
            }
        })();
    </script>
</body>
</html>
