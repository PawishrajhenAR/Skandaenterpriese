<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Skanda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="content-wrapper p-4">
        <h1>Credits</h1>
        <div id="loading">Loading...</div>
        <div id="content" style="display:none;">
            <p class="text-muted">Credit entries loaded from API. <a href="dashboard.html">Dashboard</a></p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        (function(){
            async function init(){
                try {
                    await api.get('auth/me');
                    const r = await api.get('credits');
                    document.getElementById('loading').style.display='none';
                    document.getElementById('content').innerHTML = '<p>Loaded ' + (r.credits ? r.credits.length : 0) + ' credit entries.</p><a href="dashboard.html">Dashboard</a>';
                    document.getElementById('content').style.display='block';
                } catch(e) {
                    if (e.status===401) location.href='index.html';
                    else document.getElementById('loading').innerHTML='Error: '+e.message;
                }
            }
            init();
        })();
    </script>
</body>
</html>
